#
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: orcldb-pvcu1
  labels:
    app: oracledb
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  storageClassName: oci
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: orcldb-pvcu2
  labels:
    app: oracledb
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  storageClassName: oci
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: orcldb-pvcu3
  labels:
